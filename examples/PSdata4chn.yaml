# example of a configuration file for PicoScope 2000 Series
PSmodel: 2000a

# channel configuration
picoChannels: [A, B, C, D]
ChanModes:    [DC, DC, DC, DC]
ChanRanges:   [2., 2., 2., 2.]
ChanOffsets:  [-1.9, -1.8, -1.7, -1.6]
sampleTime:   2.0E-02
Nsamples:     100

# signal generator 
frqSG:        100.E+3
