# PicoScope configuration with free-running trigger

picoChannels: [A, B, C, D]
ChanModes:    [AC, AC, AC, AC]
ChanRanges:   [0.15, 0.15, 0.15, 0.15]
ChanColors:   [red, blue, green, black]

Nsamples:     500
sampleTime:   0.1E-2

trgChan:      A
trgThr:       0.01
trgTyp:       Above
trgTO:        500
trgActive:    true
trgDelay:     0
pretrig:      0.01

frqSG: 10.E+3 # signal generator on
#frqSG:        0.0 # signal generator off
swpSG:        UpDown
